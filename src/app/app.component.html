  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        Pedra Tesoura Papel.
      </a>
    </div>

</nav>
  
  <div class="content mb-4">
    <!-- You -->
    <mat-card>     
        <mat-card-content>
          <div class="content1">
                  <h2>  Você</h2>
                  <button mat-fab color="primary" class="score">{{ scores[0] }}</button>
          </div>
  
         <h3 > Escolha um dos três abaixo: </h3>
         <div  class="content2">
           <img (click)="pick(0)" class="imagens" src="../assets/img/rock.png" alt="">
           <img (click)="pick(1)" class="imagens" src="../assets/img/paper.png" alt="">
           <img (click)="pick(2)" class="imagens" src="../assets/img/scissors.png" alt="">
           </div>         
  
        </mat-card-content>
    </mat-card>
  <!-- Player 2 -->
    <mat-card>
              <div class="content1">
                  <h2>  Computador:</h2>
                  <button mat-fab color="accent" class="score">{{ scores[1] }}</button>
  
            </div>
            <br><br>
         
        <div *ngIf="enemySelected !== -1"  class="flex-container flex-center" >
          <img *ngIf="enemySelected == 0" class="imagens" src="../assets/img/rock.png" alt="">
          <img *ngIf="enemySelected == 1" class="imagens" src="../assets/img/paper.png" alt="">
          <img *ngIf="enemySelected == 2" class="imagens" src="../assets/img/scissors.png" alt="">           
  
           </div>
    </mat-card>
    
  </div>
  <div *ngIf="!loading && isResultShow" class="d-flex justify-content-center text-center" style="flex-direction: column">
    <div [ngSwitch]="theResult">
  <ng-template [ngSwitchCase]= "0"> <h1> Você ganhou! </h1></ng-template>
  <ng-template [ngSwitchCase]= "1"> <h1> Você perdeu. </h1> </ng-template>
  <ng-template [ngSwitchCase]= "2"> <h1>Empatou! </h1> </ng-template>
  <ng-template ngSwitchDefault> </ng-template>
</div> 
    <p> Escolha outro para continuar ou </p>
    <button  (click)="reset()" mat-raised-button  color="primary"> Resetar pontos</button>
</div>

<div class="flex-container flex-center" *ngIf="loading">
<mat-spinner></mat-spinner>
</div>
